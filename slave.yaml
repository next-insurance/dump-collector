apiVersion: v1
kind: Pod
metadata:
  labels:
    spotinst.io/restrict-scale-down: true
spec:
  containers:
    - name: docker
      image: docker:20.10.1
      imagePullPolicy: Always
      command: ['cat']
      resources:
        limits:
          memory: "1Gi"
          cpu: "2"
        requests:
          memory: "1"
          cpu: "2"
      tty: true
      volumeMounts:
        - mountPath: "/local"
          name: nvme
        - name: dockersock
          mountPath: "/var/run/docker.sock"
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock
    - name: nvme
      hostPath:
        path: /local
